<div class="text-center mt-3">
    <h2>{{predicate ==='liked' ? 'Members I like' : 'Members who like me'}}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group" name="predicate">
            <button class="btn-primary" btnRadio="liked" [(ngModel)]="predicate" (click)="loadLikes()"> Members I like
            </button>

            <button class="btn-primary" btnRadio="likedBy" [(ngModel)]="predicate" (click)="loadLikes()">Members who
                like me
            </button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <div class="col-xs-12 col-12">
        <pagination [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [maxSize]="10"
            [(ngModel)]="pagination.currentPage">

        </pagination>
    </div>
</div>
